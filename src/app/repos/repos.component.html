<div class="container pb-5">

  <div class="row card card-block">
    <div class="form-group col-md-6 mx-auto">

      <input type="text" class="form-control" name="username" placeholder="Search github Profile"
        [(ngModel)]="username" (keyup)="getProfiles($event)" size="6">
      <a routerLink='/github-search' routerLinkActive='active'><button class='btn btn-primary' id="home"
          type="button">Home</button></a>
      <button class='btn btn-primary' id="repos" type="button" (click)="getRepositories()">See Repositories</button>

    </div>
  </div>

  <div class="row">
    <h3 id="repo-title">REPOSITORY INFO</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="black white-text">
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Language</th>
            <th *ngIf="fork">Forked</th>
            <th>Github Url</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let repository of repositories">
            <td>{{repository.name}}</td>
            <td>{{repository.description}}</td>
            <td>{{repository.language}}</td>
            <td *ngIf="fork">{{repository.fork}}</td>
            <td><a href="{{repository.html_url}}" target="_blank" id="repo-link">View on Github</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
